version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: procurement-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: procurement
      POSTGRES_PASSWORD: procurement123
      POSTGRES_DB: procurement_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U procurement -d procurement_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
